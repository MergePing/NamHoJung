    <style>
        /*손전등*/
        :root {
            --cursorX: 70vw;
            --cursorY: 70vh;
        }
        :root:before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            position: fixed;
            pointer-events: none;
            z-index: 999999;
            background: radial-gradient(
                    circle 15vmax at var(--cursorX) var(--cursorY),
                    rgba(0,0,0,0) 0%,
                    rgba(0,0,0,.5) 80%,
                    rgba(0,0,0,.95) 100%)
        }

        * {
            box-sizing: border-box;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-kerning: auto;
        }
    </style>
</head>

<script>
    const back1 = document.querySelectorAll(".back1");
    const back2 = document.querySelectorAll(".back2");
    const back3 = document.querySelectorAll(".back3");
    const back4 = document.querySelectorAll(".back4");
    const notice1 = document.getElementById("notice1");
    const notice2 = document.getElementById("notice2");
    const notice3 = document.getElementById("notice3");
    const notice4 = document.getElementById("notice4");

    notice1.addEventListener('mouseover', () => {
        back1.forEach(back => back.classList.remove("dn"));
    });
    notice1.addEventListener('mouseout', () => {
        back1.forEach(back => back.classList.add("dn"));
    });

    notice2.addEventListener('mouseover', () => {
        back2.forEach(back => back.classList.remove("dn"));
    });
    notice2.addEventListener('mouseout', () => {

    });

    notice3.addEventListener('mouseover', () => {
        back3.forEach(back => back.classList.remove("dn"));
    });
    notice3.addEventListener('mouseout', () => {
        back3.forEach(back => back.classList.add("dn"));
    });

    notice4.addEventListener('mouseover', () => {
        back4.forEach(back => back.classList.remove("dn"));
    });
    notice4.addEventListener('mouseout', () => {
        back4.forEach(back => back.classList.add("dn"));
    });


</script>
<script>


    const all = document.getElementById("all");
    const alert = document.getElementById("alert");
    const allContent = document.querySelectorAll('.allContent');
    const alertContent = document.querySelectorAll('.alertContent');

    alert.addEventListener('click',function (){
        all.style.color="#BEBEBE";
        all.style.borderBottom="none";
        alert.style.color="#fff";
        alert.style.borderBottom="#fff solid 3px";

        alertContent.forEach(notice => notice.classList.add("active"));
    });

    all.addEventListener('click',function (){
        alert.style.color="#BEBEBE";
        alert.style.borderBottom="none";
        all.style.color="#fff";
        all.style.borderBottom="#fff solid 3px";
        alertContent.forEach(notice => notice.classList.remove("active"));
        allContent.forEach(notice => notice.classList.add("active"));
    });

    allContent.forEach(notice => notice.classList.add(('active'))
    );

</script>

<script>
    const floatBtn1 = document.getElementById("light");
    const floatBtn2 = document.getElementById("dark");
    const qickMenu1 =document.getElementById("top");
    const qickMenu2 =document.getElementById("mode");
    const qickMenu3 =document.getElementById("test");

    <!--플로팅 버튼 클릭시 퀵메뉴 display block-->
    floatBtn1.addEventListener('click',function (){
        floatBtn1.classList.toggle('dn');
        floatBtn2.classList.toggle('dn');
        qickMenu1.classList.toggle('dn');
        qickMenu2.classList.toggle('dn');
        qickMenu3.classList.toggle('dn');
    });


    <!--플로팅 버튼 클릭시 퀵메뉴 display none-->
    floatBtn2.addEventListener('click',function (){
        floatBtn1.classList.toggle('dn');
        floatBtn2.classList.toggle('dn');
        qickMenu1.classList.toggle('dn');
        qickMenu2.classList.toggle('dn');
        qickMenu3.classList.toggle('dn');

    });

    <!--top 버튼 클릭시 화면 상단이동-->
    setTimeout(function() {
        qickMenu1.addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    }, 3000);

</script>
<script>
    function update(e){
        var x = e.clientX || e.touches[0].clientX
        var y = e.clientY || e.touches[0].clientY

        document.documentElement.style.setProperty('--cursorX', x + 'px')
        document.documentElement.style.setProperty('--cursorY', y + 'px')}

    document.addEventListener('mousemove',update)
    document.addEventListener('touchmove',update)
</script>
