<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 실패 화면(상자 열림 상태 1)</title>
    <link rel="stylesheet" th:href="{/css/login.css}" />
    <link rel="stylesheet" th:href="{/css/reset.css}" />
</head>
<body>
<div class="resolution">
    <div class="backgroundBasic"></div>
    <img class="background01" th:src="@{/images/login/background01.png}" alt="배경">
    <img class="background02" th:src="@{/images/login/background02.png}" alt="배경">
    <div class="nav">
        <div class="nav2">
            <!--                    <div class="logo">남호정</div>-->
            <img class="logo" th:src="@{/images/login/logo.png}" alt="로고">
            <p class="notice">공지사항</p>
            <p class="info">소개</p>
            <p class="mbti">mbti검사</p>
            <p class="myPage">마이페이지</p>
            <p class="login">로그인</p>
            <p class="sign">회원가입</p>
            <p class="post">게시판</p>
        </div>
    </div>
    <div class="loginDiv"></div>
    <p class="loginText">로그인</p>
    <p class="loginGuide">회원가입 시 입력한 아이디와 비밀번호를 입력해주세요.</p>
    <button type="submit">
        <img class="loginBox" th:src="@{/images/login/loginbox2.png}" alt="로그인박스">
    </button>
    <p class="search">ID / 비밀번호 찾기</p>
    <form>
        <label class="id" for="inputId">아이디 : </label><input class="idDiv" type="text" id="inputId" name="id" placeholder="아이디를 입력해주세요.">
        <label class="pwd" for="inputPwd">비밀번호 : </label><input class="pwdDiv" type="password" id="inputPwd" name="password" placeholder="비밀번호를 입력해주세요.">
        <input id="saveId" class="saveId" type="checkbox" name="id" value="id">
        <label for="saveId" class="saveIdLabel">아이디 저장</label>
    </form>
    <p class="warning">아이디와 비밀번호가 올바르지 않습니다.</p>
</div>
<script>

</script>
</body>
</html>
