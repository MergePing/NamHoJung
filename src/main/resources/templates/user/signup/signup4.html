<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 입력</title>
    <link rel="stylesheet" href="/static/css/signup/signupMain.css">
    <link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
<div class="resolution">
    <img class="background01" src="/static/images/login/background01.png" alt="배경">
    <img class="background02" src="/static/images/login/background02.png" alt="배경">
    <nav>
        <!--네비바-->
        <img th:src="@{/images/main/nav-logo-dark.png}" alt="상단 로고" onclick="window.location.href='/'">
        <span onclick="window.location.href='/intro/intro.html'">소개</span>
        <span onclick="window.location.href='/notice/notice.html'">공지사항</span>
        <span>게시판</span>
        <span>MBTI 검사</span>
        <span>마이페이지</span>
        <span>로그인</span>
        <span>회원가입</span>
    </nav>
    <div class="uiBackSign"></div>
    <p class="signupInfoText">회원가입</p>
    <p class="signupGuideText">* 은 필수 입력 사항입니다.</p>
    <label for="id" class="idLabel">* 아이디 : </label><input type="text" id="id" class="idInput" name="id" placeholder="영문자, 숫자 조합으로 최대 7글자 입력해주세요." maxlength="7">
    <label for="password" class="pwdLabel">* 비밀번호 : </label><input type="password" id="password" class="pwdInput" name="password" placeholder="영문, 숫자, 특수문자 조합 8 ~ 12자로 입력해주세요." maxlength="12">
    <label for="passwordConfirm" class="pwdConfirmLabel">* 비밀번호 확인 : </label><input type="password" id="passwordConfirm" class="pwdConfirmInput" name="passwordConfirm" placeholder="비밀번호와 동일하게 입력해주세요." maxlength="14">
    <label for="nickname" class="nicknameLabel">* 닉네임 : </label><input type="text" id="nickname" name="nickname" class="nicknameInput" placeholder="한글, 영문, 숫자 등 최대 7글자로 입력해주세요." maxlength="7">
    <label for="email" class="emailLabel">이메일 : </label><input type="email" id="email" class="emailInput" name="email">
    <p class="emailMain">@</p>
    <input class="box" id="domain-txt" type="text"/>
    <select class="box" id="domain-list">
        <option class="sopText" value="type">직접 입력</option>
        <option class="sop" value="naver.com">naver.com</option>
        <option class="sop" value="google.com">google.com</option>
        <option class="sop" value="daum.net">hanmail.net</option>
        <option class="sop" value="nate.com">nate.com</option>
        <option class="sop" value="kakao.com">kakao.com</option>
        </select>
</div>
<script>

</script>
</body>
</html>
