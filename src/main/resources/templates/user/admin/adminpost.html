<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>게시판전체조회</title>
  <link rel="stylesheet" th:href="@{/css/reset.css}">
  <link rel="stylesheet" th:href="@{/css/admin/adminpost.css}">
  <style>
    .post {
      position: relative;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <!-- 네비게이션 바 -->
    <img th:src="@{/images/notice/nav-logo-dark.png}" alt="상단 로고" onclick="window.location.href='/'">
    <span onclick="location.href='/intro'">소개</span>
    <span onclick="location.href='/notice'">공지사항</span>
    <span onclick="location.href='/post'">게시판</span>
    <span>MBTI 검사</span>
    <span>마이페이지</span>
    <span>로그인</span>
    <span>회원가입</span>
  </nav>
</header>
<!-- 배경 이미지 -->

<main>
  <img th:src="@{/images/post/post-bg-dark.png}" id="bg">

  <!-- 분류 및 검색 -->
  <div class="select">
    <p>분류</p>
  </div>
  <input type="search" placeholder="검색어를 입력하세요">
  <label><img th:src="@{/images/post/Search-dark.png}"></label>

  <!-- 게시물 리스트 헤더 -->
  <div class="sell">
    <span class="sell-item sell-number">번호</span>
    <span class="sell-item sell-title">게시물 제목</span>
    <span class="sell-item sell-category">카테고리</span>
    <span class="sell-item sell-date">등록날짜</span>
    <span class="sell-item sell-scary">무서워요</span>
    <span class="sell-item sell-comment">댓글</span>
  </div>

  <!-- 게시물 리스트 -->
  <div class="post1">
    <div class="post" th:each="post : ${postList}">
      <span th:text="${post.postNo}" class="post-item post-item-number"></span>
      <span th:text="${post.postTitle}" class="post-item post-item-title"></span>
      <span th:text="${post.postCategory}" class="post-item post-item-category"></span>
      <span th:text="${#temporals.format(post.postDate, 'yyyy-MM-dd')}" class="post-item post-item-date"></span>
      <span th:text="${post.scaryNumber}" class="post-item post-item-scary"></span>
      <span th:text="${post.commentNumber}" class="post-item post-item-comment"></span>
    </div>
  </div>
</main>
</script>
</html>
